mes-config-ms:
  commandes-last: 5
spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/microservice_commande_produit"
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  devtools:
    add-properties: false
logging:
  level:
    web: debug
    org:
      hibernate:
        tool:
          hbm2ddl: DEBUG
management:
     endpoints:
       web:
         exposure:
           include: "*"
     endpoint:
       health:
         show-details: always
server:
  port: 8080
